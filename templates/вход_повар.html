<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Повар</title>
    <link href="вход.css" rel="stylesheet" type="text/css" />
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash-item flash-{{ 'success' if category == 'success' else 'error' }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div class="login-card">
        <h1>Вход</h1>
        <div class="role-badge">Повар</div>
        <form method="POST">
            <input name="id" type="text" placeholder="Логин" required>
            <input name="password" type="password" placeholder="Пароль" required>
            <button type="submit" class="btn-primary">Войти</button>
        </form>
        <a href="{{ url_for('index') }}" class="secondary-link">← Сменить роль</a>
    </div>
</body>
</html>
